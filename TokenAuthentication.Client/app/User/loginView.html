<form name="loginForm" ng-submit="vm.login()" novalidate>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="username (email)" ng-model="vm.userData.email" required ng-minlength="5" />
        <span ng-show="loginForm.email.$error.required" class="text-warning">Name is required</span>
        <span ng-show="loginForm.email.$error.minlength" class="text-warning">Name is too short</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="password" ng-model="vm.userData.password" required />
        <span ng-show="loginForm.password.$error.required" class="text-warning">Password required</span>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">
        Login
    </button>
    <div ng-show="vm.message">{{vm.message}}</div>
</form>
